<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soundbox</title>
    <meta name="description" content="An easy way to keep track of what you've listened to in your Soundcloud feed.">
    <meta property="og:description" content="An easy way to keep track of what you've listened to in your Soundcloud feed.">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="canonical" href="http://soundbox.fyi"/>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <script></script>
    <div id="logo">
      <img src="img/logo.png" srcset="img/logo-2x.png 2x">
    </div>
    <div class="header">Soundbox</div>
    <div class="sub-header">An easy way to keep track of what you've listened to in your Soundcloud feed</div>
    <div class="action-buttons">
      <a href="https://github.com/danyal/soundbox"><div class="button">Source</div></a>
      <a href="https://github.com/danyal/soundbox/releases/download/v0.1.1/soundbox.zip"><div class="button">Download<div class='button-sub-label'>OSX Only</div></div></a>
    </div>
    <div class="screenshot">
      <img src="img/soundbox-screenshot.jpg" srcset="img/soundbox-screenshot-2x.jpg 2x">
    </div>
    <div class="feature-heading">Features</div>
    <div class="features">
      <div class='feature-cell'>
        <div class="feature-icon"><img src="img/plus-icon-wt.png"></div>
        <div class="feature-text">Marks tracks as listened</div>
      </div>
      <div class='feature-cell'>
        <div class="feature-icon"><img src="img/filter-icon-wt.png"></div>
        <div class="feature-text">Automatically syncs new tracks from feed</div>
      </div>
      <div class='feature-cell'>
        <div class="feature-icon"><img src="img/sort-icon-wt.png"></div>
        <div class="feature-text">Sort by play count<br>Filter by tracks or mixes</div>
      </div>
    </div>
  </body>
</html>
